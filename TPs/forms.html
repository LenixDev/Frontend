<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">
        this is the label element
    </label>
    <br>
    <input type="text">
    <br>
    <select name="" id="" multiple>
        <option value="">1st Option</option>
        <option value="">2nd Option</option>
        <option value="">3rd Option</option>
    </select>
    <br>
    <textarea name="" id="">
        the text goes here
    </textarea>
    <br>
    <button onclick="alert('You\'ve just clicked the button')">
        this is a button
    </button>
    <br>
    <fieldset>
        <label for="">we've used this inside a fieldset</label>
    </fieldset>
    <br>
    <legend>
        this is the legend element usally we use it on the forms
    </legend>
    <br>
    <form action="">
        <input list="datalists">
        <datalist id="datalists">
            <option value="Datalist 1">
            <option value="Datalist 2">
            <option value="Datalist 3">
        </datalist>
    </form>
    <br>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" value="50">  +  <input type="number" id="b" value="25">   =   <output name="x" for="a b"></output>
      </form>
    <br>
    <label for="cars">Choose a car:</label>
    <select  name="cars" id="cars">
    <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </optgroup>
    </select>
    <object data="chat.wav">
        <param name="autoplay" value="true">
    </object>
</body>
</html>
